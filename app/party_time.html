<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Party Time? | Yogeesh</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/party_time.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/party_time.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="party_time">

  <div id="contianer">

  <h1 class="party">Time to Party?</h1>
  <h2>Enter a birthdate and time to see if it's party time</h2>

  <form>
    Birthdate: <input id="bday" type="date" name="bday" placeholder="mm/dd/yyyy">
    Time: <input id="btime" type="time" name="btime">
    <input class="button" type="submit" value="Party?">
  </form>

  <ul>
    <li class="bdays date"></li>
    <li class="bdays age years"></li>
    <li class="bdays age days"></li>
    <li class="bdays age mins"></li>
  </ul>
  <ul>
    <li class="bdays 10k"></li>
    <li class="bdays 20k"></li>
    <li class="bdays 500k"></li>
    <li class="bdays 1mil"></li>
    <li class="bdays 10mil"></li>
    <li class="bdays 50mil"></li>
    <li class="bdays 1bil"></li>
  </ul>

  </div>

  <footer>
    <div id="links_container">
    </div>
  </footer>

</body>
</html>

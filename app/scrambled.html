<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SCRAMBLED! | Yogeesh</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/scrambled.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/scrambled.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="scrambled">

  <header>
    <a href="scrambled.html" id="title">SCRAMBLED!</a>
    <br class="clear">
  </header>

  <div id="container">

    <div id="message_container">
      <div id="message">
        You have three chances to unscramble the word.<br>
        If you succeed, you get a point.<br>
        If you fail, you lose a point.
      </div>
      <div id="word"></div>
      <div id="start">Let's Play!</div>
    </div>

    <div id="game_container">
      <div id="score_container">
        <div id="score">Score: 0</div>
      </div>
      <br class="clear">

      <div id="letters"></div>

      <form>
        <input id="guess" type="text" placeholder="Enter your guess">
        <input class="button" type="submit" value="Submit" autocomplete="off">
      </form>
    </div>
  </div>

  <footer>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bouncing Ball | Yogeesh</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bouncing_ball.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/bouncing_ball.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="bouncing_ball">

  <div id="container_main">
    <div id="content_wrap">  <!-- Fixes container size issue to keep footer in place -->

      <div id="container_left">
        <div id="title">
          <h1>Catch the Bouncing Ball</h1>
          <h2>Click the ball to advance to the next level.</h2>
        </div>
      </div>


      <div id="container_right">
        <div id="message_container">
          <h1 class="message" id="congrats">Good Job!</h1>
          <h3 class="message" id="next_level">Next level: <span id="level">1</span></h3>
          <a id="replay" href="bouncing_ball.html">Replay?</a>
        </div>

        <div id="ball_container">
          <div id="ball"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>More Drop Shadow! | Yogeesh</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/more_drop_shadow.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/more_drop_shadow.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="more_drop_shadow">

  <header class="box_shadow">

    <div class="clear"></div>
  </header>

  <div id="container" unselectable="on">

    <img class="box_shadow" src="images/more_grumpy_shadow.png" unselectable="on">

    <div class="box_shadow" id="text_container">
      <h1 class="text_shadow" >"You will always be lucky if you know how to make friends with strange cats."</h1>

      <p class="text_shadow">- Colonial proverb</p>
    </div>

  </div>

</body>
</html>

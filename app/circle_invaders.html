<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="https://jenniferdewalt.com/images/fb_icon.png"/>
  <title>Circle Invaders | Yogeesh</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/circle_invaders.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script src="js/circle_invaders.js" type="text/javascript" ></script>

    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body id="circle_invaders">
  <header>

  </header>

  <div class="modal" id="game_over">
    <div class="inner_modal">
      <h1>Game Over</h1>
      <a href="circle_invaders.html">Try again?</a>
    </div>
  </div>

  <div class="modal" id="info">
    <div class="inner_modal">
      <div class="close">x</div>
      <h1>Circle Invaders</h1>
      <h2>Use left and right arrow keys to move the shooter</h2>
      <h2>Use spacebar to shoot</h2>
    </div>
  </div>

  <div id="container">
    <div id="info_container">
      <h2 class="lives"></h2>
      <h2 class="score"></h2>
    </div>

    <canvas id="canvas"></canvas>
  </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Light Bulb | Yogeesh</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/light_bulb.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/light_bulb.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="light_bulb" class="off">

  <div id="container">
    <div id="bulb_container">
      <img src="images/light_bulb_on.png" class="bulb" id="bulb_on">
      <img src="images/light_bulb_off.png" class="bulb" id="bulb_off">
    </div>

    <div id="chain_wrap">
      <div id="chain_container">
        <img src="images/chain_on.png" class="chain" id="chain_on">
        <img src="images/chain_off.png" class="chain" id="chain_off">
      </div>
    </div>

    <div id="message">
      <div id="arrow"></div>
      <p>Pull Me!</p>
    </div>

  </div>

  <footer>

  </footer>

</body>
</html>

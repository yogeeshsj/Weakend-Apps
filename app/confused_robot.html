<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="https://jenniferdewalt.com/images/fb_icon.png"/>
  <title>Confused Robot | Yogeesh</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/confused_robot.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script src="js/confused_robot.js" type="text/javascript" ></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body id="confused_robot">
	<div id="container">
		<div class="speech">
			<p>Hello!</p>
		</div>

		<div class="head">
			<div class="eye_container">
				<div class="eye left blink">
					<div class='pupil'></div>
				</div>
				<div class="eye right blink">
					<div class='pupil'></div>
				</div>
			</div>

			<div class="mouth"></div>
		</div>
		<div class="head_shadow"></div>

		<form>
			<input type="text" class="text">
			<input type="submit" class="btn" value="Submit">
		</form>
	</div>

	<footer>

	</footer>
</body>

</html>
